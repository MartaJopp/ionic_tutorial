<!--this is the main template for our application - it was set in the app.component-->
<!--menu is bound to content-->
<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<!--the root binding sets the first or root page-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
